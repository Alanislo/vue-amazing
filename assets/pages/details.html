<body>
  <main class="flex-grow-1 d-flex mt-5 justify-content-center">

    <div id="app" class="d-flex justify-content-center">
      <template v-if="event">
        <div class=" container-details w-75">
          <img v-bind:src="event.image" class="img-details" alt="imagen">
          <div class=" card-bodyDetails ms-2">
            <h5>{{event.name}}</h5>
            <p><span>Date:</span> {{event.date}}</p>
            <p><span></span>{{event.description}}</p>
            <p><span>Category:</span> {{event.category}}</p>
            <p><span>Place:</span> {{event.place}}</p>
            <p><span>Capacity:</span> {{event.capacity}}</p>
            <p><span>Assistance or Estimate:</span> {{event.assistance ? event.assistance : event.estimate}}</p>
            <p><span>Price:</span> ${{event.price}}</p>
          </div>

        </div>
      </template>


    </div>

  </main>
