<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Amazing Events - events ">
  <title>Amazing events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
  <!-- Header y nav-->
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container ">
          <a class="navbar-brand" href="#"><img src="../images/amazing_brand.png" alt="logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="./upcomingEvents.html">
                  Upcoming Events
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>


<body>
    <main id="app" class="flex-grow-1">
  
      <div class="carrusel container layout">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../images/optional_banner_3.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h3>PAST EVENTS</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../images/optional_banner_5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../images/optional_banner_1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../images/optional_banner_4.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- checkbox y search-->
      <div class="container d-flex flex-wrap flex-row justify-content-between pt-3 container-searchCheck">
        <div class=" d-flex flex-row search-categories">
          <template v-if="categories.length > 0" v-for=" category of categories">
            <div class="form-check container-check">
              <input class="form-check-input ms-1 " type="checkbox" v-bind:value="category" v-bind:id="category" v-on:change="crossFilter" v-model="categoriesCheck">
              <label class="form-check-label ms-1" v-bind:for="category">
                {{category}}
              </label>
            </div>
          </template>
        </div>
  
        <!-- search-->
        <div class=" contenedor-search d-flex flex-row ">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search" 
            aria-describedby="basic-addon2" v-on:input="crossFilter" v-model="valueSearch">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary ms-2" type="button">Search</button>
          </div>
        </div>
      </div>
      <!-- cards-->
      <div class=" container-fluid d-flex gap-4 row justify-content-center p-3">
        <template v-if="filtered.length > 0" v-for="event of filtered">
          <div class=" card-mob p-3 ">
            <div class="card h-100 ">
              <img v-bind:src="event.image" class=" image-card card-img-top food h-50 " alt="...">
              <div class="card-body h-25  mb-4">
                <h5 class="card-title text-center"><span>{{event.name}}</span></h6>
                  <h6 class="card-text text-center">{{event.description}}</h6>
              </div>
              <div class="d-flex flex-row justify-content-between price-details p-2 ">
                <p class="price"><span>Price: </span>${{event.price}}</p>
                <a class="btn " v-bind:href="'./details.html?id=' + event._id">Details</a>
              </div>
            </div>
          </div>
        </template>
        <template v-else>
          <p class="ms-5"> Oops! We have not found results for your search</p>
        </template>
      </div>
    </main>
  <!-- footer -->
  <footer class="d-flex justify-content-around align-items-center p-2 ">
    <div>
      <a href=""><img class="icono" src="../images/facebook.png" alt=""></a>
      <a href=""><img class="icono" src="../images/instagram.png" alt=""></a>
      <a href=""><img class="icono" src="../images/whatsapp.png" alt=""></a>
    </div>
    <div>
      <p>COHORT-49 </p>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</html>
